<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Canvas Starter Arrows Pressed</title>

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            canvas {
                position: fixed;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
        <script src="../lib/game.js"></script>

        <script>
            var game = Game({
                background: '#000000'
            })

            var x = 20,
                y = 20,
                speed = 2

            game.onFrame(function() {
                game.fillStyle = '#007700'
                game.rect(x, y, 100, 100)
                game.fill()
                if (game.UP) {
                    y -= speed
                    console.log('UP Pressed')
                }

                if (game.DOWN) {
                    y += speed
                    game.rect(x, y, 100, 100)
                    console.log('DOWN Pressed')
                }

                if (game.LEFT) {
                    x -= speed

                    console.log('LEFT Pressed')
                }

                if (game.RIGHT) {
                    x += speed

                    console.log('RIGHT Pressed')
                }

                if (game.SPACE) {
                    speed++
                    console.log('SPACE Pressed')
                }
            })

            game.start()
        </script>
    </body>
</html>
