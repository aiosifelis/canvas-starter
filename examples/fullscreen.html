<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Canvas Starter Fullscreen</title>

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            canvas {
                position: fixed;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
        <script src="../lib/game.js"></script>

        <script>
            var game = Game({
                background: '#000000'
            })

            game.onFrame(function() {
                game.fillStyle = '#007700'
                game.rect(20, 20, 100, 100)
                game.fill()
            })

            game.start()
        </script>
    </body>
</html>
