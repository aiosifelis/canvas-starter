<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Canvas Starter</title>

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            /* canvas {
                position: fixed;
                left: 50%;
                top: 50%;
                transform: translateX(-50%) translateY(-50%);
                width: 640px;
                height: 480px;
            } */

            canvas {
                position: fixed;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>
        <script src="lib/game.js"></script>
        <script src="lib/controller.js"></script>

        <script>
            var game = new Game({
                background: '#000000'
            })

            var ctx = game.ctx

            var controller = new Controller(game)

            game.setFrame(function() {
                ctx.fillStyle = '#007700'
                ctx.rect(20, 20, 100, 100)
                ctx.fill()

                if (controller.UP()) {
                    console.log('UP Pressed')
                }

                console.log(controller.pointer)
            })

            game.start()
        </script>
    </body>
</html>
